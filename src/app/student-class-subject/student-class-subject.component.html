<nav id='classes' class="navbar navbar-expand-lg">
    <div class="justify-content-left" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link mr-3" (click)="onSubjectTypeClick('All')" [ngClass]="{'active':subjectType==='All'}">
                    <strong>All</strong>
                </a>
            </li>
            <li class="nav-item" *ngFor="let data of studentSubjects">
                <a class="nav-link mr-3" (click)="onSubjectTypeClick(data?.subject_name)" [ngClass]="{'active':subjectType===data?.subject_name}">
                    <strong>{{data?.subject_name}}</strong>
                </a>
            </li>
        </ul>
    </div>
</nav>
