<header>
  <nav class="navbar navbar-expand-md navbar-light bg-white pt-4">
    <div class="container-fluid">
      <a class="navbar-brand ml-5" href="#" style="color: #36D1DC;font-size: 24px;">
        <b>VAM</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item">
            <a class="nav-link ml-5" routerLink="/login" routerLinkActive="active">
              <b>Home</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-5" routerLink="/aboutus" routerLinkActive="active">
              <b>About Us</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-5" routerLink="/help" routerLinkActive="active">
              <b>Help</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-5" routerLink="/contact" routerLinkActive="active">
              <b>Contact Us</b>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 col-lg-8 col-sm-8 login-image">
      <img src="../../assets/images/blogging.svg" alt="img">
    </div>
    <div class="col-lg-4 col-md-5 col-sm-12 login-box">
      <div class="card text-center">
        <div class="card-body">
          <div class="login-title">
            <h3 style="color: #19a7b1;">Help Us Serve you better.</h3>
          </div>
          <div class="loginform">
            <form [formGroup]="helpForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Name" class="form-control" formControlName="name" required>
              </div>
              <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" formControlName="email" required>
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="10" class="form-control" formControlName="message"
                placeholder="Enter your message"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="loginBtn btn" [disabled]="!helpForm.valid">
                  <b>Submit</b>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
