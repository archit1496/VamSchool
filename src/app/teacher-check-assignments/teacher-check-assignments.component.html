<div class="container-fluid boxModel">
  <app-teacher-navbar></app-teacher-navbar>
  <div class="mt-2 standardDiv">
    <nav class="navbar navbar-expand-lg" style="background-color: lightgrey; height: 35px;">
      <div class="navbar-collapse justify-content-left" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mr-3" routerLink="/wrapper/teacherdashboard" routerLinkActive="active">
              <b>This week</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-3" routerLink="/wrapper/teacherdashboard" routerLinkActive="active">
              <b>Last week</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-3" routerLink="/wrapper/teacherdashboard" routerLinkActive="active">
              <b>All Previous</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-3" routerLink="/wrapper/teacherdashboard" routerLinkActive="active">
              <b>All Complete</b>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-3" routerLink="/wrapper/teacherdashboard" routerLinkActive="active">
              <b>All Incomplete</b>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="mt-3">
      <h5><b>This Week</b></h5>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="col-12">
            <div class="row">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col" *ngFor="let data of classesDummyData">
                    <div class="main-card">
                      <span class="mt-4">
                        {{data.class}} <br>
                        {{data.when}}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-3">
    <div class="mt-3">
      <app-classes></app-classes>
      <div class="mt-2">
        <table class="table table-borderless">
          <tbody>
            <tr *ngFor="let data of dummyData">
              <td>
                <b>{{data.name}} Just Submitted his assignment</b>
              </td>
              <td>
                <b>"{{data.topic}}", {{data.numOfPages}} pages</b>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
