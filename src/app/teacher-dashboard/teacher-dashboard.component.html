<div class="container-fluid boxModel">
    <app-teacher-navbar></app-teacher-navbar>
    <div class="mt-1 standardDiv">
        <nav class="navbar navbar-expand-lg" style="background-color: lightgrey; height: 35px;">
            <div class="navbar-collapse justify-content-left" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mr-3">
                            <b routerLink="/teacherdashboard/expert-education" routerLinkActive="active">All</b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3">
                            <b routerLink="/teacherdashboard/expert-services" routerLinkActive="active">X Std</b>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3">
                            <b routerLink="/teacherdashboard/expert-availability" routerLinkActive="active">IX Std</b>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="" alt="" height="350" class="mt-2 w-100">
        <div class="row mt-3">
            <div class="col-2">
                <h1><b>3</b></h1>
                <br>
                <span class="font-size14"><b>HW Pending</b></span>
            </div>
            <div class="col-2">
                <h1><b>98%</b></h1>
                <br>
                <span class="font-size14"><b>Attendance</b></span>
            </div>
            <div class="col-2">
                <h1><b>68%</b></h1>
                <br>
                <span class="font-size14"><b>Average</b></span>
            </div>
            <div class="col-2">
                <h1><b>1</b></h1>
                <br>
                <span class="font-size14"><b>Testing</b></span>
            </div>
        </div>
        <hr class="mt-2">
        <div class="mt-3">
            <h5><b>Classes Today</b></h5>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="col-12">
                        <div class="row">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col" *ngFor="let data of dummyData">
                                        <div class="main-card">
                                            <span class="mt-4">
                                                {{data.class}} <br>
                                                {{data.when}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="mt-2">
            <div class="row">
                <div class="col-4">
                    <h5><b>Now</b></h5>
                    <div class="live-card mr-3">
                        <div class="row">
                            <div class="text-left ml-4 mr-5">
                                Overdue
                            </div>
                            <div class="startNow">
                                Start Now
                            </div>
                        </div>
                        <div class="mt-5">
                            <span>X Std Section A
                                <br>
                                10:00 AM
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <h5><b>Activity</b></h5>
                    <div class="activity-card">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-4">
    <router-outlet></router-outlet>
</div>
<footer class="mt-5">

</footer>
