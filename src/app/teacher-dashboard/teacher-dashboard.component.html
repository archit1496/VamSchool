<section class="container-fluid boxModel">
    <!-- <app-teacher-navbar></app-teacher-navbar> -->
    <div class="mt-1 standardDiv">
        <div class="row">
            <div class="col-12">
                <app-classes></app-classes>
            </div>
        </div>
        <div class="img-cnt">   
            <img alt="" height="350"> 
        </div>
        <div class="stats row mt-3" *ngIf="true">
            <div class="col-3 col-lg-3 col-md-3 text-center">
                <h1><b>3</b></h1>
                <p class="font-size14"><b>HW Pending</b></p>
            </div>
            <div class="col-3 col-lg-3 col-md-3 text-center">
                <h1><b>98%</b></h1>
                <p class="font-size14"><b>Attendance</b></p>
            </div>
            <div class="col-3 col-lg-3 col-md-3 text-center">
                <h1><b>68%</b></h1>
                <p class="font-size14"><b>Average</b></p>
            </div>
            <div class="col-3 col-lg-3 col-md-3 text-center">
                <h1><b>1</b></h1>
                <p class="font-size14"><b>Testing</b></p>
            </div>
        </div>
        <hr>
        <div class="mt-3">
            <h5 style="width: fit-content; position: relative; float: left;"><b>Classes Today</b></h5>
            <div class="myCarousel-container">
                <a class="" href="#myCarousel" role="button" data-slide="prev" *ngIf="hideArrow">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="" href="#myCarousel" role="button" data-slide="next" *ngIf="hideArrow">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let data of todaysTimeTable;let i = index"
                            [ngClass]="{'active' : i == 0}" class="carousel-item row">
                            <div class="col-3 col-lg-3 col-sm-3">
                                <div class="today-card">
                                    <img class='image' src='../../assets/images/cls-bg-1.jpg'> 
                                    <p>
                                        {{data.class_of.class_name}} {{data.class_of.section}}<br>
                                        {{data.start_time}}
                                    </p>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <hr>
        <div class="mt-2">
            <div class="row">
                <div class="col-lg-5 col-sm-10 col-12">
                    <h5><b>Now</b></h5>
                    <div class="live-card mr-3" >
                        <img src='../../assets/images/now-bg.jpg' alt='img'/>
                        <div class='now-status'>
                            <div class="text-left mr-2">
                                <span class="dot"></span>
                                Overdue
                            </div>
                            <div class="startNow">
                               <a (click)="getSignature(4354,4553);hideArrow = false;" 
                                    target="_new"><b>Start Now ></b></a>
                            </div>
                        </div>
                        <div class="class-in-div">
                            <span>
                                <!-- <b>{{data.class_of.class_name}} {{data.class_of.section}}</b> -->
                                <b>static class name and section</b>
                                <br>
                                10:00 AM
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-sm-12 mb-4">
                    <div class="activity-head row">
                        <div class="col-lg-6 col-sm-6 col-md-6 col-6">
                            <h5><strong>Activity</strong></h5>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-md-6 col-6">
                            <span><a href="">This Week</a> | <a href=''>All Time</a></span>
                        </div>
                    </div>
                    <div class="activity-card">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</section> -->
