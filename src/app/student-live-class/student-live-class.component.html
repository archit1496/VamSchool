<div class="mt-4 ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <ul class="list-group" *ngFor="let data of dummyList">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-4">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h4 class="chapter">{{data.topic}}</h4>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 wtchVideo">
                                    <button class="btn btn-primary liveBtnVideo">
                                        <span class="align-left mr-3">Live at 9:00PM</span>
                                        <i class="fa fa-video-camera align-right" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
