<div class="container-fluid boxModel">
  <app-teacher-navbar></app-teacher-navbar>
  <div class="mt-2 standardDiv">
    <nav class="navbar navbar-expand-lg" style="background-color: lightgrey; height: 35px;">
      <div class="navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mr-3" (click)="tiles()">
              <i class="fa fa-th mr-1" aria-hidden="true"></i>
              <span><b>Tiles</b></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-3" (click)="list()">
              <i class="fa fa-list mr-1" aria-hidden="true"></i>
              <span><b>List</b></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mt-4 ml-3" *ngIf="isTiles">
      <div class="row">
        <div class="main-card-study mr-4 mt-4" *ngFor="let data of dummyData">
          <span>
            {{data.numOfFiles}} Files <br>
          </span>
          <span> 
            Last updated {{data.lastUpdated}} <br>
          </span>
          <span class="subject">
            <b>{{data.subject}}</b>
          </span>
        </div>
      </div>
    </div>

    <div class="mt-4" *ngIf="!isTiles">
      <div class="">
        <div class="main-card-study mr-4 mt-4" *ngFor="let data of dummyData">
          <span class="ml-1">
            {{data.numOfFiles}} Files <br>
          </span>
          <span class="ml-1"> 
            Last updated {{data.lastUpdated}} <br>
          </span>
          <span class="subject">
            <b>{{data.subject}}</b>
          </span>
        </div>
      </div>
    </div>

  </div>
</div>
