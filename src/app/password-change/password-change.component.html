<app-home-header ></app-home-header>
<section class="container-fluid">
    <div class="col-md-12 col-lg-12 col-sm-0">
        <div class="row">
            <div class="col-md-6">
                <div class="home">
                    <span>Welcome to VAM School</span> <br>
                    <span class="setPwd">Set your Password</span>
                </div>
                <form action="" [formGroup]="changePasswordForm">
                    <div class="mt-5 ml-5">
                        <div class="form-group">
                            <label for="setPwd"><b>Enter Email</b></label><br>
                            <div class="row">
                                <input type="email" name="setPwd" id="setPwd" class="inputBox form-control w-75" formControlName="email">
                            </div>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="confirmPwd"><b>Password</b></label><br>
                            <div class="row">
                                <input [type]="showPwd ? 'text' : 'password'" name="confirmPwd" id="confirmPwd" class="inputBox form-control w-75" formControlName="password">
                                <i class="fa fa-eye-slash mt-2 eyeclose" *ngIf="showPwd" title="Hide Password" (click)="showPassword()" aria-hidden="true"></i>
                                <i class="fa fa-eye mt-2 eyeclose" *ngIf="!showPwd" title="Show Password" (click)="showPassword()" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button (click)="onPasswordChangeSubmit()" type="submit" class="btn btn-submit w-25">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 pwd-img">
                <img src="../../assets/images/pwd-change.png" alt="img">
            </div>
        </div>
    </div>
</section>
