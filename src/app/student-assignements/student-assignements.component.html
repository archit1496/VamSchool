<div class="container-fluid boxModel">
  <app-student-nav-bar></app-student-nav-bar>
  <section class="outerDiv">
  <div class="mt-1 innerDiv">
    <app-student-class-subject (subjectSelected)="subjectSelected($event)"></app-student-class-subject>
    <h5 class="mt-2"><b>This Week</b></h5>
    <div *ngIf="isLoading" class="text-center">
      Loading Data, Please wait... 
  </div>
  <div class="grid" *ngIf="studentAssignmentData?.length>0">
    <div class="main-card mt-2" *ngFor="let data of studentAssignmentData">
      <span class="mt-4">
        5 Files <br />
        <span style="font-size: 10px">
          {{ getDate(data.created_on) }}
        </span>
        <div>
          {{ data?.course?.subject?.subject_name }}
        </div>
      </span>
    </div>
  </div>
  <div *ngIf="studentAssignmentData?.length==0" style="text-align: center;">
    <b>No Data To Display</b>
  </div>
  </div>
</section>
</div>
